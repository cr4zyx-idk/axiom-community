<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --accent-white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow-color: rgba(255, 255, 255, 0.15);
            --text-main: #e0e0e0;
            --text-dim: #a0a0a0;
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0a0a0a, #151515, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .decoration-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), transparent);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: floatShape 20s infinite alternate ease-in-out;
        }

        .shape-1 { width: 300px; height: 300px; top: -50px; left: -50px; }
        .shape-2 { width: 250px; height: 250px; bottom: -50px; right: -50px; animation-delay: -5s; }
        .shape-3 { width: 150px; height: 150px; top: 40%; right: 10%; animation-delay: -10s; }

        @keyframes floatShape {
            0% { transform: translate(0, 0) rotate(0deg); border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            100% { transform: translate(50px, 100px) rotate(90deg); border-radius: 50% 50% 20% 80% / 25% 80% 20% 75%; }
        }

        .particle {
            position: absolute;
            background: var(--accent-white);
            border-radius: 50%;
            opacity: 0.1;
            animation: drift 10s infinite linear;
        }

        @keyframes drift {
            from { transform: translateY(0) translateX(0); opacity: 0.1; }
            to { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .linktree-container {
            width: 100%;
            max-width: 480px;
            padding: 40px 20px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
            position: relative;
            z-index: 1;
        }

        header {
            margin-bottom: 40px;
        }

        .logo-container {
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .logo-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
            z-index: -1;
            animation: pulseGlow 4s infinite alternate;
        }

        @keyframes pulseGlow {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.8; }
        }

        .logo-container img {
            height: 90px;
            filter: drop-shadow(0 0 15px var(--glow-color));
            transition: var(--transition-smooth);
        }

        .logo-container img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 25px var(--accent-white));
        }

        .title-main {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -1px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .subtitle-main {
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0.8;
        }

        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 18px 25px;
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: 0.5s;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 255, 255, 0.05);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
            color: var(--accent-white);
        }

        .link-text {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .arrow-icon {
            font-size: 0.8rem;
            opacity: 0.5;
            transition: var(--transition-smooth);
        }

        .link-card:hover .arrow-icon {
            opacity: 1;
            transform: translateX(5px);
        }

        footer {
            margin-top: 50px;
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.5;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .linktree-container { padding: 30px 15px; }
            .title-main { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="decoration-layer" id="decoration-layer">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    <div class="background-glow"></div>

    <div class="linktree-container">
        <header>
            <div class="logo-container">
                <img src="src/img/logo.png" alt="Axiom Logo">
            </div>
            <h1 class="title-main">Axiom Community</h1>
            <p class="subtitle-main">Connect with our ecosystem</p>
        </header>

        <div id="links-container" class="links-wrapper"></div>

        <footer>
            &copy; 2026 Axiom Community by Ruinx
        </footer>
    </div>

    <script>
        const communityLinks = [
            {
                id: 1,
                title: "WhatsApp Channel",
                url: "https://whatsapp.com/channel/0029Vb7AWE13GJOzTEkbMf3K",
                icon: "fa-solid fa-bullhorn"
            },
            {
                id: 2,
                title: "WhatsApp Group",
                url: "https://chat.whatsapp.com/LCI6Plek9FRAxQdoU3dxHC?mode=gi_t",
                icon: "fa-solid fa-users-rectangle"
            },
            {
                id: 3,
                title: "Tiktok Owner",
                url: "https://tiktok.com/@rayxopedia",
                icon: "fa-brands fa-tiktok"
            }
        ];

        function createLinkCard(link) {
            const a = document.createElement('a');
            a.href = link.url;
            a.className = 'link-card';
            a.target = '_blank';
            
            a.innerHTML = `
                <div class="link-content">
                    <div class="link-icon">
                        <i class="${link.icon}"></i>
                    </div>
                    <span class="link-text">${link.title}</span>
                </div>
                <i class="fa-solid fa-chevron-right arrow-icon"></i>
            `;
            return a;
        }

        function createParticles() {
            const layer = document.getElementById('decoration-layer');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                layer.appendChild(particle);
            }
        }

        function renderLinks() {
            const container = document.getElementById('links-container');
            communityLinks.forEach((link, index) => {
                const card = createLinkCard(link);
                card.style.animationDelay = `${index * 0.1}s`;
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderLinks();
            createParticles();
        });
    </script>
</body>
</html>
